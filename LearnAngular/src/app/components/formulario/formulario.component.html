<app-slider [nombre]="'Formulario'" [size]="'small'">

</app-slider>

<div class="center">

    <section id="content">

        <h1 class="subheader">Formulario</h1>

        <form class="mid-form" #userForm="ngForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" #nombre="ngModel" [(ngModel)]="user.nombre" required pattern="[a-zA-Z]+">
                <small *ngIf="!nombre.valid && nombre.touched">El nombre no es valido</small>
            </div>
            <div class="form-group">
                <label for="apellidos">Apellidos</label>
                <input type="text" name="apellidos" #apellidos="ngModel" [(ngModel)]="user.apellidos" required pattern="[a-zA-A]+">
                <small *ngIf="!apellidos.valid && apellidos.touched">El apellido no es valido</small>
            </div>
            <div class="form-group">
                <label for="biografia">Biografia</label>
                <textarea name="biografia" #bio="ngModel" [(ngModel)]="user.bio"></textarea>
                <small *ngIf="!bio.valid && bio.touched">La Biografia no es valida</small>
            </div>
            <div class="form-group radio-buttons">
                <input type="radio" name="genero" value="Hombre" #genero="ngModel" [(ngModel)]="user.genero" required>Hombre
                <input type="radio" name="genero" value="Mujer" #genero="ngModel" [(ngModel)]="user.genero">Hombre
                <input type="radio" name="genero" value="otro" #genero="ngModel" [(ngModel)]="user.genero">Otro
                <small *ngIf="!genero.valid && genero.touched">Debe seleccionar un campo</small>
            </div>
            <div class="clearfix"></div>
            <input type="submit" value="Enviar" class="btn btn-success" [disabled]="userForm.invalid">
        </form>
        <h2 class="subheader">Eventos</h2>
    </section>

    <app-sidebar></app-sidebar>

</div>
